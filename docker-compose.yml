version: "3"

services:

  tests: &tests
    build: .
    image: keboola/php-db-import
    volumes:
      - .:/code
    working_dir: /code
    command: sh -c 'composer install -n && php ./vendor/bin/phpunit'
    tty: true
    stdin_open: true
    environment:
      - REDSHIFT_HOST
      - REDSHIFT_USER
      - REDSHIFT_PORT
      - REDSHIFT_DATABASE
      - REDSHIFT_PASSWORD
      - REDSHIFT_LEGACY_IMPORT
      - SNOWFLAKE_HOST
      - SNOWFLAKE_PORT
      - SNOWFLAKE_USER
      - SNOWFLAKE_PASSWORD
      - SNOWFLAKE_DATABASE
      - SNOWFLAKE_WAREHOUSE
      - AWS_ACCESS_KEY_ID
      - AWS_SECRET_ACCESS_KEY
      - AWS_S3_BUCKET
      - AWS_REGION

  tests-xdebug:
    <<: *tests
    build: docker/xdebug
